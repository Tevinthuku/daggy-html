<html>
<head>
<meta name="viewport" content="width=device-width">
<style>
	td{
		width:150px;
		height:150px;
	}
	.top{
		border-top:1px red solid;
	}
	.bottom{
		border-bottom: 1px red solid;
	}
	.right{
		border-right: 1px red solid;
	}
	.left{
		border-left: 1px red solid;
	}
</style>
<title></title>
</head>
<body>
<!-- the outside table-->

<table>
<!-- Tjis is the first row -->

	<tr>
				<td class="left top right">1</td>
				<td class="top bottom">2</td>
				<td class="top bottom">3</td>
				<td class="top bottom">4</td>
				<td class="top bottom right left">5</td>
	</tr>

  <!-- The second row -->
  
	<tr>
				<td class="left right">1</td>
				<td class="right">2</td>
				<td class="bottom right">3</td>
				<td class="bottom">4</td>
				<td class="right left">5</td>
	</tr>
	<!-- The third row -->
	
	<tr>
				<td class="left right">1</td>
				<td class="right">2</td>
				<td>3</td>
				<td>4</td>
				<td class="right left">5</td>	<!-- The fouth reow -->
	
	<tr>
				<td class="top bottom left">1</td>
				<td class="top bottom">2</td>
				<td class="top bottom">3</td>
				<td class="top bottom">4</td>
				<td class="top bottom right">5</td>
	</tr>
</table>
</body>
</html>
